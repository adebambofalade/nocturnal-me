<body>
	<form method="GET">
		First Name: <input type="text" name="firstname"> <br>
		Last Name: <input type="text" name="lastname"> <br>
		Birthday: <input type="date" name="birthday"><br>
		Email: <input type="email" required name="email"> <br>
	    Password: <input type="password" minlength="5" name="password"> <br>
		Gender:<br> <input type="radio" name="gender" value="male"> Male <br>
				<input type="radio" name="gender" value="female"> Female <br>
				<input type="radio" name="gender" value="others"> Others <br>
		Pets: <br> <input type="checkbox" name="cat"> Cat <br>
				<input type="checkbox" name="dog"> Dog <br>
		Cars: <br>
			<select name="cars">
				<option value="volvo" name="volvo">Volvo</option>
				<option value="audi"  name="audi">Audi</option>
				<option value="toyota"  name="toyota">Toyota</option>
			</select> <br>
		<input type="Submit" value="Register" name="">
		<input type="Reset" name="">

	</form>
</body>
</html>
